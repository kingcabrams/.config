theme = "gruvbox"

[editor]
line-number = "relative"
true-color = true
color-modes = true
cursorline = true
completion-replace = true
bufferline = "multiple"

[editor.lsp]
display-inlay-hints = true

[keys.normal]
esc = ["collapse_selection", "keep_primary_selection"]

[editor.cursor-shape]
insert="bar"
normal="block"
select="underline"

[keys.insert]
"C-[" = "normal_mode"

[editor.file-picker]
hidden = false

[editor.soft-wrap]
enable = true

[editor.gutters.line-numbers]
min-width = 1

[editor.whitespace]
render = "all"

[editor.indent-guides]
render = true
character = "╎" # Some characters that work well: "▏", "┆", "┊", "⸽"
skip-levels = 1
